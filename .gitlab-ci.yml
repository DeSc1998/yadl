
stages:
  - build
  - unit-testing
  - interpretation-testing

.config: &config
  rules: &default_rules
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  variables:
    YADL_PATH: &path target/scala-3.4.1
    YADL_JAR: &jar $YADL_PATH/yadl.jar
    YADL_WIN: &win zig-out/bin/yadl-win.exe
    YADL_LINUX: &linux zig-out/bin/yadl-linux
    YADL_MAC: &mac zig-out/bin/yadl-mac


default:
  cache:
    key: build-cache-$CI_COMMIT_REF_SLUG
    paths:
      - *path
      - zig-out
      - zig-cache

## scala bulid pipeline
build-scala:
  stage: build
  script:
    - sbt clean compile assembly
  rules: *default_rules
  timeout: 3 min

unit-tests-scala:
  stage: unit-testing
  needs:
    - build-scala
  script:
    - sbt test
  rules: *default_rules
  timeout: 5 min

python-test-script-scala:
  <<: *config
  stage: interpretation-testing
  needs:
    - unit-tests-scala
  script:
    - pytest test/interpretation_test.py test/todos_test.py
  artifacts:
    paths:
      - *jar
  timeout: 5 min


## zig build pipeline
build-zig:
  stage: build
  script:
    - rm -rf zig-out
    - rm -rf zig-cache
    - zig build -Dtarget=x86_64-linux
    - zig build -Dtarget=x86_64-windows
    - zig build -Dtarget=aarch64-macos
  rules: *default_rules
  timeout: 3 min

unit-tests-zig:
  stage: unit-testing
  needs:
    - build-zig
  script:
    - zig build test --summary all
  rules: *default_rules
  timeout: 5 min

python-test-script-zig:
  <<: *config
  stage: interpretation-testing
  needs:
    - unit-tests-zig
  script:
    - pytest test/zig_interpretation_test.py
  artifacts:
    paths:
      - *win
      - *linux
      - *mac
  timeout: 5 min

## build pipeline for main branch
build-main-scala:
  <<: *config
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - sbt clean compile assembly
  timeout: 3 min

build-main-zig:
  <<: *config
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - rm -rf zig-out
    - rm -rf zig-cache
    - zig build -Dtarget=x86_64-linux
    - zig build -Dtarget=x86_64-windows
    - zig build -Dtarget=aarch64-macos
  timeout: 3 min

python-script-main-scala:
  <<: *config
  stage: interpretation-testing
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  needs:
    - build-main-scala
  script:
    - pytest test/interpretation_test.py test/todos_test.py
  artifacts:
    paths:
      - *jar
  timeout: 5 min

python-script-main-zig:
  <<: *config
  stage: interpretation-testing
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  needs:
    - build-main-zig
  script:
    - pytest test/zig_interpretation_test.py
  artifacts:
    paths:
      - *win
      - *linux
      - *mac
  timeout: 5 min


